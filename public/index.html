<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go Hike Yo Self: A Community Based Hiking App</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWhUx90YlDmrsZA_Ov3oRskef1dQQY2w8"></script>
    <script src="js/map.js"></script>
  </head>

  <body>

    <div id="main-content">
      <h1>Go Hike Yo Self</h1>
      <p>Ever wanted to go hiking but not sure where? Well go hike your self can help!</p>

      <div id="map"></div>
    </div>

    <aside>

      <h2>Add a trail</h2>
      <form name="trails" action="trails" method="post"  enctype="application/x-www-form-urlencoded">
        <div>
          <labe for="trailName">Trail Name</labe>
          <input type="text" name="trailName" max="150" min="3">
        </div>
        <div>
          <labe for="lat">Latitude</labe>
          <input type="text" name="lat">
        </div>
        <div>
          <labe for="long">Longitude</labe>
          <input type="text" name="long">
        </div>
        <div>
          <labe for="description">Description</labe>
          <input type="text" name="description">
        </div>
        <div>
          <labe for="review">Review</labe>
          <input type="text" name="review">
        </div>
        <div>
          <labe for="username">Username</labe>
          <input type="text" name="username" maxlength="25" min="2">
        </div>
        <button type="submit">Submit</button>
      </form>

    <aside>

  </body>

</html>
